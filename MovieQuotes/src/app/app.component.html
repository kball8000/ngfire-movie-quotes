<div class="container">
  <div class="well well-lg">
    <form (ngSubmit)='addMovieQuote2()' #movieQuoteForm="ngForm">
      <div class="form-group">
        <!--<label for="movie">Movie</label>-->
        <input required type='text' class="form-control" placeholder="Movie" id='movie' name='movie' [(ngModel)]="movieQuote.movie" #ctrl="ngModel">
      </div>
      <div class="form-group">
        <!--<label for="quote">Quote</label>  -->
        <input required type='text' placeholder="Quote" class="form-control" id='quote' name='quote' [(ngModel)]="movieQuote.quote">
      </div>
      <button class='btn btn-default pull-right' type='submit' [disabled]='!movieQuoteForm.valid' >Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
  <p *ngIf='movieQuote.movie && movieQuote.quote'>The best quote from <b>{{movieQuote.movie}}</b> is <b>"{{movieQuote.quote}}"</b></p>

  <hr>
  <div class="container">
    <table class='table table-striped'>
      <tr>
        <th>Movie</th>
        <th>Quote</th>
      </tr>
      <tr *ngFor='let quote of quoteList | async | reverse'>
        <td>{{quote.movie}}</td>
        <td>{{quote.quote}} <button (click)='logQuoteKey("obj", quote)'>Q</button>
                            <button (click)='logQuoteKey("key", quote.$key)'>K</button> 
                            <button (click)='editQuote(quote)'>E</button> </td>
      </tr>
    </table>
